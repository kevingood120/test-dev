<header class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Lista de tarefas</a>
</header>
<div class="container">
    <div class="card mt-3">
        <div class="card-header">
            Formulário
        </div>
        <div class="card-body">
            <form [formGroup]="taskForm" class="form" (reset)="clear()" (submit)="save()"> 
                <div class="form-group">
                    <label>Descrição</label>
                    <input formControlName="desc" name="desc" class="form-control" [class.is-invalid]="requiredDesc">
                    <div class="invalid-feedback">
                        Obrigatório
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input formControlName="done" name="done" class="form-check-input" type="checkbox" id="inlineCheckbox1">
                        <label class="form-check-label" for="inlineCheckbox1">Realizada?</label>
                    </div>
                </div>
                <button class="btn btn-success">Salvar</button>
                <button type="reset" class="btn btn-warning ml-1">Limpar</button>
            </form>
        </div>
    </div>
    <table class="table table-hover mt-3">
        <thead>
            <tr>
                <th>ID</th>
                <th>Descrição</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of tasks">
                <td>{{item.id}}</td>
                <td>{{item.desc}}</td>
                <td>
                    <span *ngIf="item.done; else notComplete;" class="badge badge-success">Realizado</span>
                    <ng-template #notComplete>
                        <span class="badge badge-info">Não realizado</span>
                    </ng-template>
                    
                </td>
                <td>
                    <button (click)="edit(item)" class="btn btn-primary btn-sm mr-1">Editar</button>
                    <button (click)="remove(item.id)" class="btn btn-danger btn-sm">Remover</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
